<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" type="text/css" href="CLIENTSTYLE.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Painel de Clientes</h1>
            <button id="logout-btn">Deslogar</button>
        </header>

        <h2>Clientes Cadastrados</h2>
        <table id="clients-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- ConteÃºdo gerado por JavaScript -->
            </tbody>
        </table>
        
        <button id="add-client-btn">Adicionar Cliente</button>
    </div>

    <!-- Modal para adicionar cliente -->
    <div id="add-client-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar Cliente</h2>
            <form id="add-client-form">
                <input type="text" id="new-client-name" placeholder="Nome" required>
                <input type="email" id="new-client-email" placeholder="Email" required>
                <button type="submit">Adicionar</button>
            </form>
        </div>
    </div>

    <script src="CLIENTSCRIPT.js"></script>
</body>
</html>
