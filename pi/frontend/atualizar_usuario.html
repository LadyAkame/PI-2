<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="scriptlgo/manager.js" defer type="text/javascript"></script>
    <script src="scriptlgo/user_update.js" defer type="text/javascript"></script>
    
</head>
<body>
    <h1>Atualizar dados com token</h1>

    <form id="updateForm">
        Email:<input type="email" name="email" id="email" placeholder="digite seu e-mail" required><br>

        <button type="submit">Salvar</button>
    </form>
    
</body>
